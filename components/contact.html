<!-- Contact Component -->
<section id="contact" class="contact section">
  <div class="container">
    <h2 class="section-title">Contact</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>
          Do you have a project in mind? Let's talk about how I can help bring
          your ideas to life.
        </p>

        <div class="contact-item">
          <div class="contact-icon">&#9993;</div>
          <div>
            <h4>Email</h4>
            <a href="mailto:jhoam@example.com">jhoam@example.com</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">&#128222;</div>
          <div>
            <h4>Phone</h4>
            <a href="tel:+123456789">+1 (234) 567-89</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">&#128205;</div>
          <div>
            <h4>Location</h4>
            <p>City, Country</p>
          </div>
        </div>

        <div class="social-icons mt-3">
          <a href="#" class="social-icon" aria-label="LinkedIn">in</a>
          <a href="#" class="social-icon" aria-label="GitHub">gh</a>
          <a href="#" class="social-icon" aria-label="Twitter">t</a>
          <a href="#" class="social-icon" aria-label="Instagram">ig</a>
        </div>
      </div>

      <form
        class="contact-form"
        action="mailto:jhoam@example.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary full-width">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
